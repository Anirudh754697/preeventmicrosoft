<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinWise - Loan & Credit</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        background: #121212;
        color: #e0e0e0;
    }

    header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 50px 20px;
        text-align: center;
        color: #ffd700;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        letter-spacing: 1.5px;
    }

    header p {
        color: #b0b0b0;
        font-size: 1.1rem;
    }

    main {
        max-width: 950px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }

    form {
        flex: 1 1 350px;
    }

    label {
        display: block;
        margin: 12px 0 6px;
        color: #00c853;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #121212;
        color: #ffd700;
        font-size: 1rem;
    }

    input::placeholder {
        color: #666;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        background: #00c853;
        color: #121212;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #00e676;
        box-shadow: 0 0 12px #00c853;
    }

    canvas {
        flex: 1 1 400px;
        max-width: 100%;
        background: #121212;
        border-radius: 12px;
        padding: 15px;
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ffd700;
        flex-basis: 100%;
    }

    footer {
        background: #0d0d0d;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        border-top: 2px solid #00c853;
        color: #777;
    }

    footer a {
        color: #00c853;
        text-decoration: none;
    }

    footer a:hover {
        color: #00e676;
    }
</style>
</head>
<body>

<header>
    <h1>üè¶ Loan & Credit Management</h1>
    <p>Calculate EMIs and Track Your Loans</p>
</header>

<main>
    <form id="loanForm">
        <label for="principal">Loan Amount (‚Çπ):</label>
        <input type="number" id="principal" placeholder="Enter loan amount" required>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" required>

        <label for="years">Loan Duration (Years):</label>
        <input type="number" id="years" placeholder="Enter loan tenure" required>

        <button type="submit">Calculate EMI</button>
    </form>

    <canvas id="loanChart"></canvas>
    <div class="result" id="loanResult">Enter loan details to calculate EMI.</div>
</main>

<footer>
    <a href="index.html">‚¨Ö Back to Services</a>
    <p>&copy; 2025 FinWise. All rights reserved.</p>
</footer>

<script>
    const ctx = document.getElementById('loanChart').getContext('2d');
    let loanChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Principal', 'Total Interest'],
            datasets: [{
                label: 'Amount (‚Çπ)',
                data: [0, 0],
                backgroundColor: ['#00c853', '#ffd700']
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                x: { ticks: { color: '#e0e0e0' } },
                y: { ticks: { color: '#e0e0e0' } }
            }
        }
    });

    document.getElementById('loanForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const P = parseFloat(document.getElementById('principal').value);
        const R = parseFloat(document.getElementById('rate').value) / 1200; // monthly rate
        const N = parseInt(document.getElementById('years').value) * 12; // months

        const EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
        const totalPayment = EMI * N;
        const totalInterest = totalPayment - P;

        loanChart.data.datasets[0].data = [P, totalInterest];
        loanChart.update();

        document.getElementById('loanResult').innerText =
            `Monthly EMI: ‚Çπ${EMI.toFixed(2)} | Total Interest: ‚Çπ${totalInterest.toFixed(2)} | Total Payment: ‚Çπ${totalPayment.toFixed(2)}`;
    });
</script>
</body>
</html>
