<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinWise - Investment Planning</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        background: #121212;
        color: #e0e0e0;
    }

    header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 50px 20px;
        text-align: center;
        color: #ffd700;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        letter-spacing: 1.5px;
    }

    header p {
        color: #b0b0b0;
        font-size: 1.1rem;
    }

    main {
        max-width: 950px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }

    form {
        flex: 1 1 350px;
    }

    label {
        display: block;
        margin: 12px 0 6px;
        color: #00c853;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #121212;
        color: #ffd700;
        font-size: 1rem;
    }

    input::placeholder {
        color: #666;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        background: #00c853;
        color: #121212;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #00e676;
        box-shadow: 0 0 12px #00c853;
    }

    canvas {
        flex: 1 1 400px;
        max-width: 100%;
        background: #121212;
        border-radius: 12px;
        padding: 15px;
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ffd700;
        flex-basis: 100%;
    }

    footer {
        background: #0d0d0d;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        border-top: 2px solid #00c853;
        color: #777;
    }

    footer a {
        color: #00c853;
        text-decoration: none;
    }

    footer a:hover {
        color: #00e676;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ“ˆ Investment Planning</h1>
    <p>Grow Your Wealth Smartly</p>
</header>

<main>
    <form id="investmentForm">
        <label for="principal">Initial Investment (â‚¹):</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" required>

        <label for="years">Investment Duration (Years):</label>
        <input type="number" id="years" placeholder="Enter number of years" required>

        <button type="submit">Calculate Growth</button>
    </form>

    <canvas id="investmentChart"></canvas>
    <div class="result" id="investmentResult">No data yet. Enter values to calculate growth.</div>
</main>

<footer>
    <a href="index.html">â¬… Back to Services</a>
    <p>&copy; 2025 FinWise. All rights reserved.</p>
</footer>

<script>
    const ctx = document.getElementById('investmentChart').getContext('2d');
    let investmentChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Investment Value',
                data: [],
                borderColor: '#00c853',
                backgroundColor: 'rgba(0, 200, 83, 0.2)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: { color: '#e0e0e0' }
                }
            },
            scales: {
                x: { ticks: { color: '#e0e0e0' } },
                y: { ticks: { color: '#e0e0e0' } }
            }
        }
    });

    document.getElementById('investmentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const principal = parseFloat(document.getElementById('principal').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100;
        const years = parseInt(document.getElementById('years').value);

        let values = [];
        let labels = [];

        for (let i = 1; i <= years; i++) {
            let value = principal * Math.pow(1 + rate, i);
            values.push(value.toFixed(2));
            labels.push("Year " + i);
        }

        investmentChart.data.labels = labels;
        investmentChart.data.datasets[0].data = values;
        investmentChart.update();

        document.getElementById('investmentResult').innerText =
            `After ${years} years, your investment grows to â‚¹${values[values.length - 1]}`;
    });
</script>
</body>
</html>
