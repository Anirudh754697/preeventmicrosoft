<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinWise - Budget Management</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        background: #121212;
        color: #e0e0e0;
    }

    header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 50px 20px;
        text-align: center;
        color: #ffd700;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        letter-spacing: 1.5px;
    }

    header p {
        color: #b0b0b0;
        font-size: 1.1rem;
    }

    main {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    form {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin: 12px 0 6px;
        color: #00c853;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #121212;
        color: #ffd700;
        font-size: 1rem;
    }

    input::placeholder {
        color: #666;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        background: #00c853;
        color: #121212;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #00e676;
        box-shadow: 0 0 12px #00c853;
    }

    canvas {
        max-width: 100%;
        background: #121212;
        border-radius: 12px;
        padding: 15px;
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ffd700;
    }

    footer {
        background: #0d0d0d;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        border-top: 2px solid #00c853;
        color: #777;
    }

    footer a {
        color: #00c853;
        text-decoration: none;
    }

    footer a:hover {
        color: #00e676;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ’° Budget Management</h1>
    <p>Track Income & Expenses</p>
</header>

<main>
    <form id="budgetForm">
        <label for="income">Monthly Income (â‚¹):</label>
        <input type="number" id="income" placeholder="Enter your monthly income" required>

        <label for="expenses">Monthly Expenses (â‚¹):</label>
        <input type="number" id="expenses" placeholder="Enter your monthly expenses" required>

        <button type="submit">Add to Budget</button>
    </form>

    <canvas id="budgetChart"></canvas>
    <div class="result" id="budgetResult">No data yet. Add your first entry.</div>
</main>

<footer>
    <a href="index.html">â¬… Back to Services</a>
    <p>&copy; 2025 FinWise. All rights reserved.</p>
</footer>

<script>
    const ctx = document.getElementById('budgetChart').getContext('2d');
    let incomes = [];
    let expenses = [];
    let months = [];

    let budgetChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: months,
            datasets: [
                {
                    label: 'Income',
                    data: incomes,
                    backgroundColor: '#00c853'
                },
                {
                    label: 'Expenses',
                    data: expenses,
                    backgroundColor: '#ffd700'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: '#e0e0e0'
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#e0e0e0' }
                },
                y: {
                    ticks: { color: '#e0e0e0' }
                }
            }
        }
    });

    document.getElementById('budgetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const income = parseFloat(document.getElementById('income').value);
        const expense = parseFloat(document.getElementById('expenses').value);
        const month = "Month " + (months.length + 1);

        incomes.push(income);
        expenses.push(expense);
        months.push(month);

        budgetChart.update();

        const savings = income - expense;
        document.getElementById('budgetResult').innerText =
            `${month} â†’ Income: â‚¹${income}, Expenses: â‚¹${expense}, Savings: â‚¹${savings}`;
    });
</script>
</body>
</html>
