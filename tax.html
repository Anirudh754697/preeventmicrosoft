<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinWise - Tax Management</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        background: #121212;
        color: #e0e0e0;
    }

    header {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        padding: 50px 20px;
        text-align: center;
        color: #ffd700;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        letter-spacing: 1.5px;
    }

    header p {
        color: #b0b0b0;
        font-size: 1.1rem;
    }

    main {
        max-width: 950px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }

    form {
        flex: 1 1 350px;
    }

    label {
        display: block;
        margin: 12px 0 6px;
        color: #00c853;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #121212;
        color: #ffd700;
        font-size: 1rem;
    }

    input::placeholder {
        color: #666;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        background: #00c853;
        color: #121212;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #00e676;
        box-shadow: 0 0 12px #00c853;
    }

    canvas {
        flex: 1 1 400px;
        max-width: 100%;
        background: #121212;
        border-radius: 12px;
        padding: 15px;
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ffd700;
        flex-basis: 100%;
    }

    footer {
        background: #0d0d0d;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        border-top: 2px solid #00c853;
        color: #777;
    }

    footer a {
        color: #00c853;
        text-decoration: none;
    }

    footer a:hover {
        color: #00e676;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ§¾ Tax Management</h1>
    <p>Calculate, Track & Optimize Your Taxes</p>
</header>

<main>
    <form id="taxForm">
        <label for="income">Annual Income (â‚¹):</label>
        <input type="number" id="income" placeholder="Enter your income" required>

        <label for="deductions">Tax Deductions (â‚¹):</label>
        <input type="number" id="deductions" placeholder="Enter deductions" required>

        <label for="rate">Tax Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter tax rate" required>

        <button type="submit">Calculate Tax</button>
    </form>

    <canvas id="taxChart"></canvas>
    <div class="result" id="taxResult">Enter your details to see tax calculation.</div>
</main>

<footer>
    <a href="index.html">â¬… Back to Services</a>
    <p>&copy; 2025 FinWise. All rights reserved.</p>
</footer>

<script>
    const ctx = document.getElementById('taxChart').getContext('2d');
    let taxChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Tax Payable',
                data: [],
                borderColor: '#ffd700',
                backgroundColor: 'rgba(255, 215, 0, 0.2)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { labels: { color: '#e0e0e0' } }
            },
            scales: {
                x: { ticks: { color: '#e0e0e0' } },
                y: { ticks: { color: '#e0e0e0' } }
            }
        }
    });

    document.getElementById('taxForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const income = parseFloat(document.getElementById('income').value);
        const deductions = parseFloat(document.getElementById('deductions').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100;

        let taxable = income - deductions;
        let tax = taxable * rate;

        // Update chart
        taxChart.data.labels = ["Income", "After Deductions", "Tax Payable"];
        taxChart.data.datasets[0].data = [income, taxable, tax];
        taxChart.update();

        document.getElementById('taxResult').innerText =
            `Taxable Income: â‚¹${taxable.toFixed(2)} | Tax Payable: â‚¹${tax.toFixed(2)}`;
    });
</script>
</body>
</html>
